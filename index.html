    <script type="text/javascript">
      var row = Number(8);
      var col = Number(4);
      var subAry = ["과목", "점수", "학점", "전공"];
      document.write("<table border='1'>");
      for (r = 0; r < row; r++) {
        document.write("<tr>");
        for (c = 0; c < col; c++) {
          if (r == 0) {
            document.write("<th>");
            document.write(subAry[c]);
            document.write("</th>");
          } else {
            document.write("<td>");
            switch (c) {
              case 0:
                document.write("<input type='text' size='18px' />");
                break;
              case 1:
                document.write("<select name='score'>");
                document.write("<option value='none'>선택</option>");
                document.write("<option value='A+'>A+</option>");
                document.write("<option value='A'>A</option>");
                document.write("<option value='B+'>B+</option>");
                document.write("<option value='B'>B</option>");
                document.write("<option value='C+'>C+</option>");
                document.write("<option value='C'>C</option>");
                document.write("<option value='D+'>D+</option>");
                document.write("<option value='D'>D</option>");
                document.write("<option value='F'>F</option></select>");
                break;
              case 2:
                document.write("<input type='text' size='5px' /></td>");
                break;
              case 3:
                document.write("<input type='checkbox' />");
                break;
              default:
                break;
            }
            document.write("</td>");
          }
        }
        document.write("</tr>");
      }
      document.write("</table>");
    </script>
